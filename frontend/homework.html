<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoirs - OpenDirecte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">OpenDirecte</span>
                    </a>
                    <span class="text-gray-400">/</span>
                    <span class="text-gray-700 font-medium">Devoirs</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-lg">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span id="userName" class="text-sm font-semibold text-gray-700"></span>
                    </div>
                    <button onclick="logout()" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                        Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="mb-6 flex items-start justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-3 rounded-xl shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Mes devoirs</h1>
                    <p class="text-gray-600">Consultez et gérez vos travaux à rendre</p>
                </div>
            </div>
            <button id="addHomeworkBtn" class="hidden bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Nouveau devoir</span>
            </button>
        </div>

        <!-- Filters (For students) -->
        <div id="studentFilters" class="hidden mb-6 bg-white rounded-xl shadow-lg p-4 border border-gray-100">
            <div class="flex flex-wrap gap-3">
                <button onclick="filterHomeworks('all')" class="filter-btn filter-active px-4 py-2 rounded-lg font-medium transition-all">
                    Tous
                </button>
                <button onclick="filterHomeworks('pending')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all">
                    À faire
                </button>
                <button onclick="filterHomeworks('completed')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all">
                    Terminés
                </button>
                <button onclick="filterHomeworks('overdue')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all">
                    En retard
                </button>
            </div>
        </div>

        <!-- Content Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <div id="homeworkContainer" class="space-y-4">
                <div class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="text-gray-500 ml-3">Chargement des devoirs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create/Edit Homework -->
    <div id="homeworkModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white px-6 py-4 border-b border-gray-200 rounded-t-2xl">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Nouveau devoir</h3>
            </div>
            <div class="px-6 py-4">
                <form id="homeworkForm" class="space-y-4">
                    <input type="hidden" id="homeworkId">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Titre *</label>
                        <input type="text" id="homeworkTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Matière</label>
                        <input type="text" id="homeworkSubject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                        <textarea id="homeworkDescription" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Classe/Groupe *</label>
                            <select id="homeworkGroup" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Sélectionner...</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date limite *</label>
                            <input type="datetime-local" id="homeworkDueDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <div id="formError" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded-lg"></div>
                    <div id="formSuccess" class="hidden text-green-600 text-sm bg-green-50 p-3 rounded-lg"></div>
                </form>
            </div>
            <div class="sticky bottom-0 bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end space-x-3 rounded-b-2xl">
                <button onclick="closeHomeworkModal()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 font-medium transition-colors">Annuler</button>
                <button onclick="saveHomework()" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 font-medium transition-all shadow-lg">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/pages/homework.js"></script>
</body>
</html>
